<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link type="text/css" href="/wa-apps/shop/plugins/pbrf/css/forms.css" rel="stylesheet">
    </head>
    <body>

        <div class="twelve columns">
            <form class="twelve columns" method="post" action="?action=generateBlank&blank=F116&order={$order.id}&plugin=pbrf" id="blanks">
                {$wa->csrf()}
                <fieldset>
                    <fieldset id="recipient" class="validationEngineContainer">
                        <legend>Данные получателя</legend>
                        <div class="row">
                            <div class="two columns">
                                <label class="inline right">Кому</label>
                            </div>
                            <div class="six columns left">
                                <input placeholder="Жуков Максим Александрович" id="whom_surname" type="text" class="twelve capitalize" name="F116[whom]" value="{$order.contact.lastname} {$order.contact.firstname}" maxlength="36">
                            </div>
                            <div class="four columns">
                                <label class="inline left">Фамилия Имя Отчество</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="two columns">
                                <label class="inline right">Адрес</label>
                            </div>
                            <div class="ten columns">
                                <input placeholder="Тверская улица" id="whom_adress" type="text" class="twelve" name="F116[whom_city]" value="{if !empty($order.shipping_address.city)}{$order.shipping_address.city|escape}{/if}{if !empty($order.shipping_address.street)}, {$order.shipping_address.street|escape}{/if}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="two columns">
                                <label class="inline right">Страна</label>
                            </div>
                            <div class="four columns left end">
                                <input placeholder="Название страны" id="whom_country" class="twelve capitalize" type="text" name="F116[whom_country]" value="{if !empty($order.shipping_address.country_name)}{$order.shipping_address.country_name|escape}{/if}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="three columns">
                                <label class="inline right">Почтовый индекс</label>
                            </div>
                            <div class="three columns left end">
                                <input id="whom_zip" placeholder="121115" type="text" name="F116[whom_zip]" class="twelve left" maxlength="6" value="{if !empty($order.shipping_address.zip)}{$order.shipping_address.zip|escape}{/if}">
                            </div>
                        </div></fieldset>
                    <fieldset id="sender" class="validationEngineContainer">
                        <legend>Данные отправителя</legend>
                        <div class="row">
                            <div class="two columns">
                                <label class="inline right">От кого</label>
                            </div>
                            <div class="six columns left">
                                <input placeholder="Страшнов Дмитрий Евгеньевич" id="from_surname" type="text" class="twelve capitalize" name="F116[from_surname]" value="{$settings.lastname} {$settings.patronymic} {$settings.firstname}" maxlength="50">
                            </div>
                            <div class="four columns">
                                <label class="inline left">Фамилия Имя Отчество</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="two columns">
                                <label class="inline right">Адрес</label>
                            </div>
                            <div class="ten columns">
                                <input id="from_city" placeholder="Варшавское шоссе" type="text" class="twelve" name="F116[from_city]" value="{if !empty($settings.city)}{$settings.city|escape},{/if}{if !empty($settings.street)}, {$settings.street|escape}{/if}{if !empty($settings.home)}, {$settings.home|escape}{/if}{if !empty($settings.flat)}, кв.{$settings.flat|escape}{/if}">
                            </div>
                        </div>


                        <div class="row">
                            <div class="two columns">
                                <label class="inline right">Страна</label>
                            </div>
                            <div class="four columns left end">
                                <input placeholder="Название страны" id="from_country" class="twelve capitalize" type="text" name="F116[from_country]" value="{if !empty($settings.country)}{$settings.country|escape}{/if}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="three columns">
                                <label class="inline right">Почтовый индекс</label>
                            </div>
                            <div class="three columns left end">
                                <input placeholder="131000" id="from_zip" type="text" name="F116[from_zip]" class="twelve left " maxlength="6" value="{if !empty($settings.zip)}{$settings.zip|escape}{/if}">
                            </div>
                        </div>
                    </fieldset>
                    <div id="other" class="validationEngineContainer">
                        <fieldset id="money" class="validationEngineContainer">
                            <div class="row">
                                <div class="five columns">
                                    <label class="inline right">Сумма объявленной ценности</label>
                                </div>
                                <div class="three columns left end">
                                    <input placeholder="100.00" id="sum_declared_value" class="twelve onlyNumber addPoint" type="text" name="F116[declared_value]" value="{number_format($order.total-$order.shipping, 2, '.', '')}">
                                </div>
                            </div>

                            <div class="row">
                                <div class="five columns">
                                    <label class="inline right">Сумма наложенного платежа</label>
                                </div>
                                <div class="three columns left end">
                                    <input placeholder="100.00" id="COD_amount" class="twelve onlyNumber addPoint" type="text" name="F116[COD_amount]" value="{number_format($order.total, 2, '.', '')}">
                                </div>
                            </div>
                        </fieldset>
                          <fieldset>
                            <legend>Предъявленный документ</legend>
                            <div class="row">
                                <div class="four columns">
                                    <label class="inline right">Наименование документа</label>
                                </div>
                                <div class="two columns left">
                                    <input placeholder="наименование" id="document" class="twelve" type="text" name="F113F117[document]" maxlength="7" value="{if !empty($settings.document)}{$settings.document|escape}{/if}">
                                </div>
                                <div class="one columns">
                                    <label class="inline right">Серия</label>
                                </div>
                                <div class="two columns left">
                                    <input placeholder="ЯЯ" id="document_serial" class="twelve" type="text" name="F113F117[document_serial]" maxlength="4" value="{if !empty($settings.document_serial)}{$settings.document_serial|escape}{/if}">
                                </div>
                                <div class="one columns">
                                    <label class="inline right">№</label>
                                </div>
                                <div class="two columns left">
                                    <input placeholder="1234567" id="document_number" class="twelve left" type="text" name="F113F117[document_number]" maxlength="6" value="{if !empty($settings.document_number)}{$settings.document_number|escape}{/if}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="four columns">
                                    <label class="inline right">Выдан</label>
                                </div>
                                <div class="two columns left">
                                    <input id="document_day" type="text" class="twelve" name="F113F117[document_day_month]" value="{if !empty($settings.document_date_month)}{$settings.document_date_month|escape}{/if}">
                                </div>
                                <div class="one columns">
                                    <label class="inline right">20</label>
                                </div>
                                <div class="two columns left">
                                    <input placeholder="00" id="document_year" type="text" class="twelve" name="F113F117[document_year]" maxlength="2" value="{if !empty($settings.document_date_year)}{$settings.document_date_year|escape}{/if}">
                                </div>
                                <div class="one columns end">
                                    <label class="inline left">г.</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="twelve columns">
                                    <label>Наименование учреждения выдающего документ</label>
                                    <input placeholder="Петров Александр Михайлович" id="document_issued_by" type="text" name="F113F117[document_issued_by]" class="twelve" value="{if !empty($settings.document_who_cr)}{$settings.document_who_cr|escape}{/if}" maxlength="50">
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="row">
                        <div class="twelve columns text-center icons-print-pdf columns">
                            <input type="submit" value="Генерировать" >
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
